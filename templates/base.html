<!DOCTYPE html>  
<html lang="cn">  
<head>  
    <meta charset="UTF-8">  
    <title>{% block title %}{% endblock %}</title>  
    <script src="{{ url_for('static', filename='jquery1.42.min.js') }}"></script>  
    {% block head %}{% endblock %}  
</head>  
<body>
{% block content %} 
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
{% endblock %}  
</body>  
</html>
